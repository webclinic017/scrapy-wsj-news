<script>
var ui = {};

$(document).ready(function() {
  initUI();
  
  
  ui.btn.click(function() {
    var code = $(this).data("code");
    if (code=='custom')
      var ucodes = ui.tvCodes.val().replace(/\s/g, '').split(',');
    else
      var ucodes = code.replace(/\s/g, '').split(',');
    draw(ucodes);
  });
  
  var ucodes = ui.tvCodes.val().replace(/\s/g, '').split(',');
  draw(ucodes);
  
  function draw(ucodes) {
    var html = '';
    var cutTime = moment().format('YYYYMMDD-HHmmss');
    for (var ucode of ucodes) {
      html += '<div class="col-6 col-sm-4 ml-0 pr-0 pl-2">'
      html += ucode.toUpperCase()
      html += '<img src="./'+ucode+'.png?'+cutTime+'">'
      html += '<br /><br />'
      html += '</div>'
    }
    ui.content.html(html);
  }
});

function initUI() {
  ui.content = $('.content');
  ui.tvCodes = $('#ucodes');
  ui.btn = $('.btn-sm');
}
</script>
